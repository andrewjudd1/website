          <div><svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
    <!-- Calendar Title -->
    <text x="150" y="20" text-anchor="middle" font-size="20" font-family="Arial">August 2024</text>

    <!-- Day of the Week Headers -->
    <g font-size="12" font-family="Arial">
        <text x="25" y="50" text-anchor="middle">Sun</text>
        <text x="65" y="50" text-anchor="middle">Mon</text>
        <text x="105" y="50" text-anchor="middle">Tue</text>
        <text x="145" y="50" text-anchor="middle">Wed</text>
        <text x="185" y="50" text-anchor="middle">Thu</text>
        <text x="225" y="50" text-anchor="middle">Fri</text>
        <text x="265" y="50" text-anchor="middle">Sat</text>
    </g>

    <!-- Draw the grid for days -->
    <g font-size="14" font-family="Arial">
        <!-- Row 1 -->
        <rect x="10" y="60" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="50" y="60" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="90" y="60" width="40" height="40" fill="#f0f0f0" stroke="#000" />

        <rect x="210" y="60" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="250" y="60" width="40" height="40" fill="#f0f0f0" stroke="#000" />

        <!-- Row 2 -->
        <rect x="10" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="50" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="90" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="130" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="170" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="210" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="250" y="100" width="40" height="40" fill="#f0f0f0" stroke="#000" />

        <!-- Row 3 -->
        <rect x="10" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="50" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="90" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="130" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="170" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="210" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="250" y="140" width="40" height="40" fill="#f0f0f0" stroke="#000" />

        <!-- Row 4 -->
        <rect x="10" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="50" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="90" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="130" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="170" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="210" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />
        <rect x="250" y="180" width="40" height="40" fill="#f0f0f0" stroke="#000" />

        <!-- Add day numbers -->
        <text x="30" y="90" text-anchor="middle">1</text>
        <text x="70" y="90" text-anchor="middle">2</text>
        <text x="110" y="90" text-anchor="middle">3</text>
        <text x="150" y="90" text-anchor="middle">4</text>
        <text x="190" y="90" text-anchor="middle">5</text>
        <text x="230" y="90" text-anchor="middle">6</text>
        <text x="270" y="90" text-anchor="middle">7</text>

        <text x="30" y="130" text-anchor="middle">8</text>
        <text x="70" y="130" text-anchor="middle">9</text>
        <text x="110" y="130" text-anchor="middle">10</text>

        <text x="30" y="170" text-anchor="middle">15</text>

        <text x="110" y="170" text-anchor="middle">17</text>
        <text x="150" y="170" text-anchor="middle">18</text>
        <text x="190" y="170" text-anchor="middle">19</text>
        <text x="230" y="170" text-anchor="middle">20</text>
        <text x="270" y="170" text-anchor="middle">21</text>

        <text x="30" y="210" text-anchor="middle">22</text>
        <text x="70" y="210" text-anchor="middle">23</text>
        <text x="110" y="210" text-anchor="middle">24</text>
        <text x="150" y="210" text-anchor="middle">25</text>

        <text x="270" y="210" text-anchor="middle">28</text>

        <!-- Adjust as needed for remaining days -->
    </g>

          <div><svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Rectangle for the Calendar -->
    <rect x="10" y="20" width="80" height="70" fill="#f0f0f0" stroke="#000" stroke-width="2" />

          <div><svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

    <rect x="15" y="15" width="70" height="20" fill="#007bff" stroke="#000" stroke-width="2" />
